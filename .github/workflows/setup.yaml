name: Setup Workflow Variables

on:
  workflow_call:
    inputs:
      default_tag_version:
        required: true
        type: string
      build_platforms:
        required: true
        type: string
      image_registries:
        required: true
        type: string
    outputs:
      repository_name:
        value: ${{ jobs.setup.outputs.repository_name }}
      image_tag:
        value: ${{ jobs.setup.outputs.image_tag }}
      # dist_matrix:
      #   value: ${{ jobs.setup.outputs.dist_matrix }}
      # registry_matrix:
      #   value: ${{ jobs.setup.outputs.registry_matrix }}
      my_matrix:
        value: ${{ jobs.setup.outputs.my_matrix }}
      second_matrix:
        value: ${{ jobs.setup.outputs.second_matrix }}
      image_platform_tags:
        value: ${{ jobs.setup.outputs.image_platform_tags }}

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Workflow Variables
        id: set-variables
        run: |
          JSON="\"registry\":["
          IFS=',' read -ra SET <<< "${{ inputs.image_registries }}"

          for i in "${SET[@]}"; do
            IFS=';' read -ra LINE <<< "$i"
            JSON_LINE="\"${LINE[0]}\","
            JSON="$JSON$JSON_LINE"
          done
          
          JSON="${JSON%?}"
          JSON="$JSON],"

          JSON="$JSON\"include\":["
          IFS=',' read -ra SET <<< "${{ inputs.image_registries }}"

          for i in "${SET[@]}"; do
            IFS=';' read -ra LINE <<< "$i"
            JSON_LINE="{\"registry\": \"${LINE[0]}\", \"username\": \"${LINE[1]}\", \"password\": \"${LINE[2]}\"},"	
            JSON="$JSON$JSON_LINE"
          done

          if [[ $JSON == *, ]]; then
            JSON="${JSON%?}"
          fi

          JSON="$JSON]}"
          TWO_JSON="{$JSON"
          echo $TWO_JSON
          echo "SECOND_MATRIX=$TWO_JSON" >> $GITHUB_OUTPUT

          JSON="$(echo -n "${{ inputs.build_platforms }}" | jq -csR '. | split(",")'),$JSON"
          JSON="{\"platform\":$JSON"

          echo $JSON

          echo "MY_MATRIX=$JSON" >> $GITHUB_OUTPUT

          # TODO: Make this better
          echo "REPOSITORY_NAME=$GITHUB_REPOSITORY" >> $GITHUB_OUTPUT

          # Set versions based on presence of tag
          if [[ "${{ github.ref }}" =~ ^refs/tags/ ]]; then
            echo "IMAGE_TAG=$(echo ${GITHUB_REF/refs\/tags\//})" >> $GITHUB_OUTPUT
          else
            echo "IMAGE_TAG=${{ inputs.default_tag_version }}" >> $GITHUB_OUTPUT
          fi

          echo "IMAGE_PLATFORM_TAGS=$(echo ${{ inputs.build_platforms }} | sed  -e 's/,/ /g' -e 's/\//-/g')" >> $GITHUB_OUTPUT

    outputs:
      repository_name: ${{ steps.set-variables.outputs.REPOSITORY_NAME }}
      image_tag: ${{ steps.set-variables.outputs.IMAGE_TAG}}
      # dist_matrix: ${{ steps.set-variables.outputs.DIST_MATRIX }}
      # registry_matrix: ${{ steps.set-variables.outputs.REGISTRY_MATRIX }}
      image_platform_tags: ${{ steps.set-variables.outputs.IMAGE_PLATFORM_TAGS }}
      my_matrix: ${{ steps.set-variables.outputs.MY_MATRIX }}
      second_matrix: ${{ steps.set-variables.outputs.SECOND_MATRIX }}
